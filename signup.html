<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>signup</title>
</head>
<body>
<div class="container">
    <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	   <div class="row">
				<form name="sign" method="POST" action="file:///C:/Program%20Files%20(x86)/Notepad++/login.html" onsubmit="">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" placeholder="Enter First Name Here.."required pattern="[a-zA-z]{3,}" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here.."required pattern="[a-zA-z]{3,}" class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>gender</label><br>
							<input type="radio" name="gender" value="male">male  <input type="radio" name="gender" value="female">female<br><br><br>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
						</div>		
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" placeholder="Enter City Name Here.." class="form-control">
							</div>	
							
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" placeholder="Enter State Name Here.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Zip</label>
								<input type="text" placeholder="Enter Zip Code Here.." class="form-control">
							</div>		
						</div>
												
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." required pattern="[0-9]{10}"class="form-control">
					</div>		
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." required placeholder="Enter a valid email address" pattern="[a-zA-Z0-9]{3,}@[a-zA-Z]{3,}.{1,}[a-zA-Z]{2,}"class="form-control">
					</div>	
					<div class="form-group">
						<label>userid</label>
						<input type="text" placeholder="Enter username Here.." required pattern="[a-zA-z]{3,}"class="form-control">
					</div>
					<div class="row">
							<div class="col-sm-6 form-group">
								<label>password</label>
								<input id="password" name="password" type="password" pattern="^\S{6,}$" 
									onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); 
									if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password" required class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Confirm password</label>
								<input id="password_two" name="password_two" type="password" pattern="^\S{6,}$" 
									onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' :);"
 									placeholder="Verify Password" required class="form-control"><br><br><br>
							</div>	
						</div>	
						<center>					
					<button type="submit" class="btn btn-primary"id="signup">Submit</button><br><br>
					ALREADY HAVE AN ACCOUNT?<a href= "http://localhost:8080/hari/login.jsp"> login</a>
					</center>					
					</div>
				</form> 
				</div>
	</div>
	</div>
</body>
</html>
